<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupForm">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  <input formControlName="firstname" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  
                  <span *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required', 'firstname')" style="color: red;">First Name Required</span>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                  <input formControlName="lastname" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  
                  <span *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required', 'lastname')" style="color: red;">Last Name Required</span>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input formControlName="email"type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  
                  <span *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')" style="color: red;">Email Required</span>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input formControlName="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  
                  <span *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')" style="color: red;">Password Required</span>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input formControlName="repeatpassword" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  
                  <span *ngIf="signupForm.controls['repeatpassword'].dirty && signupForm.hasError('required', 'repeatpassword')" style="color: red;">Confirm Password</span>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
