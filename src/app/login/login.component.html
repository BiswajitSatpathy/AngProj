<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

    {{userForm.value | json}}
  
    <hr />
  
    {{userModel | json}}
  
      <section class="vh-100" style="background-color: #020202;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <h3 class="mb-5">Log in</h3>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typeEmailX-2">Email</label>
                      <input type="email"  id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" [(ngModel)]="userModel.email"/>  
                      <span *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.dirty" style="color: red;">Enter a valid E-mail</span>
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typePasswordX-2">Password</label>
                      <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password" [(ngModel)]="userModel.password"/>
                      <span *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.dirty" style="color: red;">password must be of 5 charcters</span>
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                      <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>
        
                    <button [disabled]="userForm.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Login</button><br>

        
                    <a routerLink="/registration">New User? Sign Up Here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  </form>
